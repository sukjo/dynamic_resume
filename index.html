<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Resume</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Your Name</h1>
        <p>
          <!-- replace the placeholders below with your name and email -->
          <a href="mailto:myemail@yahoo.com">myemail@yahoo.com</a> ‚Åï
          <a href="https://mywebsite.com/">mywebsite.com</a>
        </p>
      </header>

      <!-- replace the section headers below to your liking -->
      <div id="content">
        <div id="left" class="column">
          <h2>experience</h2>
          <div id="jobs-container" class="section"></div>
        </div>
        <div id="right" class="column">
          <h2>education</h2>
          <div id="education-container" class="section"></div>
          <h2>projects</h2>
          <div id="projects-container" class="section"></div>
          <h2>awards</h2>
          <div id="awards-container" class="section"></div>
          <h2 style="margin-bottom: 1rem">skills</h2>
          <div id="skills-container" class="section"></div>
        </div>
      </div>
    </div>
    <script
      src="//code.jquery.com/jquery-3.6.0.min.js"
      type="text/javascript"
    ></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
